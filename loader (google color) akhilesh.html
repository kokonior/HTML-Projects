<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
  </head>
  <body>
    <div class="loader"></div>
    <style>
      .loader {
        border-top: 10px solid rgb(238, 36, 36);
        border-left: 10px solid rgb(241, 199, 12);
        border-bottom: 10px solid rgb(16, 201, 16);
        border-right: 10px solid rgb(26, 153, 238);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1.5s linear infinite;
        top: 50%;
        left: 45%;
        right: 50%;
        display: block;
        position: absolute;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
