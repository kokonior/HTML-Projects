<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="script.js"></script>

    <title>Co-Runna</title>
</head>

<body>
    <div class="gamecontainer">
        <h2>Welcome to Co-Runna - created by Nandini Gattani</h2>

        <!-- instructions -->

        <div class="box">
            <h4>Instructions</h4>
            <p>1.UP-ARROW key to jump up</p>
            <p>2.RIGHT-ARROW key to move forward</p>
            <p>3.LEFT-ARROW key to move backward</p>
        </div>

        <div class="blink">
            <div class="gameOver">Game Over</div>
            <p>refresh to restart</p>
        </div>

        <div class="ch"></div>
        <div id="scoreCont">your score: 0</div>
        <div class="corona animateCorona"></div>
    </div>

</body>
