<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Simple Timer Function</title>
  </head>
  <body>
    <div class="timerContainer">
      <div class="container">
        <h1>Simple Timer Function</h1>
        <br />
        <div id="show">00:00:10</div>
        <br />
        <div class="buttons">
          <div><button id="start" onclick="start()">Start</button></div>
          <div><button id="pause" onclick="pause()">Pause</button></div>
          <div><button id="reset" onclick="reset()">Reset</button></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/main.js"></script>
</html>
