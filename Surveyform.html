<!DOCTYPE html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<style>
    body {
        background-color: #ADD8E6;
        text-align: center;
    }

    form {
        background-color: #F5FFFA;
        margin: 60px auto;
        width: 600px;
        padding: 20px 30px;
        box-shadow: 5px 5px 15px;
    }

    .form-control label {
        display: block;
        margin-bottom: 10px;
    }

    .form-control {
        text-align: left;
        margin-bottom: 5px;
    }


    button {

        background-color: #FFFFE0;
        border: 2px solid;
        border-radius: 2px;
        font-family: inherit;
        font-size: 20px;
        display: block;
        width: 15%;
        margin-top: 50px;
        margin-bottom: 20px;
    }

    .form-control textara {
        border: 1px solid;
        border-radius: 2px;
        font-family: inherit;
        padding: 10px;
        display: block;
        width: 95%;
    }

    .form-control radio {

        display: inline-block;
        width: auto;
    }
</style>

<head>
    <h1 id="title" style="text-align:center">
        Survey Form</h1>
    <p id="description" class="description" style="text-align:center">
        Thank you for taking the time to help us improve the platform
    </p>

    <!--Create Form -->
    <form id="survey-form">

        <!-- details for name input -->
        <div class="form-control">
            <label for="Name" id="name-label">
                Name</label>

            <!-- Input Type Text -->
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
        </div>

        <div class="form-control">
            <label for="email" id="email-label">
                Email
            </label>
            <!-- Input email -->
            <input type="email" id="email" class="form control" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-control">
            <label for="number" id="number-label">
                Age<span class="clue">(optional)</span></label>

            <!-- Input age -->
            <input type="number" name="age" id="number" min="3" max="80" class="form-control" placeholder="Age" />
        </div>


        <div class="form-control">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="form-control">
            <p>Would you recommend us to your friend?</p>

            <!--Radio button -->
            <label for="recommendations">
                <input type="radio" id="recommendations" value="definitely" class="input-radio" name="recommendation">
                Definitely
                </input>

                <input type="radio" id="recommendation" value="maybe" class="input radio" name="recommendation">
                Maybe
                </input>

                <input type="radio" id="recommendation" value="not sure" class="input-radio" name="recommendation">
                Not sure
                </input>
        </div>


        <div class="form-control">
            <p>What would you like to see improved?
                <small>(Check all that apply)</small>
            </p>


            <!-- Input Type Checkbox -->

            <label>
                <input type="checkbox" name="prefer" value="front-end projects" class="input-checkbox">
                Front-end Project
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="back-end project" class="input-checkbox">
                Back-end Project
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">
                Data Visualization
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="open-source community" class="input-checkbox">
                Open Source Community
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="gitter help rooms" class="input-checkbox">
                Gitter Help Rooms
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="video" class="input-checkbox">
                Video
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="city meetups" class="input-checkbox">
                City Meetups
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
                Wiki
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="forum" class="input-checkbox">
                Forum
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
                Challenges
                </input>
            </label>

            <label>
                <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
                Additional Courses
                </input>
            </label>
        </div>


        <div class="form-control">
            <p for="comment">
                Any comments or suggestions?
            </p>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here....">
            </textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
        </div>
        </button>
    </form>
    </body>
