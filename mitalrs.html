<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tamplete</title>
</head>

<body>
    <form action="" target="_blank">

        <fieldset>
            <legend>Order your food</legend>

            <br>
            <label for="name">Name:
                <input type="text" name="name" id="name" value="your name">
            </label>
            <br>
            <br>

            <label for="food">Choose your food:
                <select name="food" id="food">
                    <option value="pizza">pizza</option>
                    <option value="momos">momos</option>
                    <option value="noodels">noodels</option>
                    <option value="rise">rise</option>
                    <option value="roll">roll</option>
                </select>
            </label>
            <br>
            <br>

            <textarea name="msg" id="" cols="30" rows="10">give your feedback</textarea>
            <br>
            <br>

            <button type="submit" onclick="alert('your response submited')">Submit</button>
        </fieldset>
    </form>
</body>

</html>
