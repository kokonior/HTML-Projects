<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Workshop HTML 5</title>
</head>
<body>
	<h1> Registration Form </h1>
	<form>
	<table>

		<tr>
			<td>Nama Lengkap</td>
			<td>:</td>
			<td><input type="text" id="name" placeholder="Nama kamu.."></td>
		</tr>

		<tr>
			<td>Tempat Lahir</td>
			<td>:</td>
			<td><input type="text" id="tempat" placeholder="Tempat Lahir kamu.."></td>
		</tr>
		
		<tr>
			<td>Tanggal Lahir</td>
			<td>:</td>
			<td><input type="date" id="date"></td>
		</tr>

		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td><input type="radio" name="sex" id="jkp" value="pria">Pria 
				<input type="radio" name="sex" id="jkl" value="wanita">Wanita </td>
		</tr>

		<tr>
			<td>Alamat</td>
			<td>:</td>
			<td><textarea cols="40" rows="3" id="alamat" placeholder="Alamat kamu.."></textarea></td>
		</tr>

		<tr>
			<td>E-Mail</td>
			<td>:</td>
			<td><input type="text" id="email" placeholder="email.kamu@gmail.com"></td>
		</tr>

		<tr>
			<td>No Hp</td>
			<td>:</td>
			<td><input type="text" id="hp" placeholder="+62.."></td>
		</tr>

		<tr>
			<td>Kota</td>
			<td>:</td>
			<td><select>
			  <option>----PILIH KOTA----</option>
			  <option>Bogor</option>
			  <option>Jakarta</option>
			  <option>Bekasi</option>
			  <option>Tangerang</option>
			  <option>Depok</option>
			  <option>Cikarang</option>
			  <option>Banten</option>
			  <select></td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><input onclick="simpan()" type="submit" name="submit" value="Simpan"/>
				<input type="reset" name="reset" value="Batal"/></td>
		</tr>

		</table>
	</form>
</body>
</html>
