<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1 class="size_control">
          Job Application
          <span class="title_small">(WEB)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="frist_name">Frist Name</label>
              <input
                id="frist_name"
                name="frist_name"
                placeholder="Enter the Frist name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter the Last name..."
              />
            </div>

            <div class="form_control">
              <label for="email_name">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
              />
            </div>

            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="ui_ux">UI UX Developer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="adress"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter City..." />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode..."
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input
                value="2022-08-31"
                type="date"
                id="date"
                name="date"
                placeholder="Enter Date..."
              />
            </div>
            <div class="form_control">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
              <div class="button_container">
                <button type="submit">Apply Now</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
