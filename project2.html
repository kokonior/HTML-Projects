  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo-List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Items

              <button class="btn btn-outline-success" type="submit">Search</button>

          </div>
        </div>
      </nav>

      <div class="container my-4">
          <h2 class="text-center">ToDo-List</h2>
        
            <div class="mb-3">
              <label for="title" class="form-label" id="title" >ToDo-List</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Add items</div>
            </div>
            
            <div class="container my-4">
                <label for="Discription" id="description">Discription</label>
                <textarea class="form-control" id="Discription" rows="3"></textarea>
               
              </div>
              
              <button type="submit" class="btn btn-primary" id="add" >Add items to list</button>
              <div id="items" class="my-4">
                <h2>Your Items</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>DSA</td>
                        <td>It is very important</td>
                        <td><button class="btn btn-primary" >Delete</button></td>
                        
                      </tr>
                      
                    </tbody>
                  </table>

            </div>
          
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        add=document.getElementById("add");
        add.addEventListener("click",()=>{
            console.log("updating list..")
            tit=document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if(localStorage.getItem('itemsJson')==null)
            {
                itemJsonArray=[];
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))

            }
        })
    </script>
  </body>
