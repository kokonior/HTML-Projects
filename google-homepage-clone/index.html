<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="new_google_favicon_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.png" alt="9-icons"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="google.png" alt="google-img">
            <div class="searchbox">
                <input type="text" class="search query" name="" value="">
                <div class="icons">
                    <div><img src="search.png" alt="search-icon"></div>
                    <div><img src="mic.png" alt="mic-icon"></div>
                </div>
            </div>
                <div class="buttons">
                    <button class="searchBtn">Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <ul class="languages">
                    <li>Google Offered in:</li>
                    <li> <a href="#">हिन्दी</a> </li>
                    <li> <a href="#">বাংলা</a> </li>
                    <li> <a href="#">తెలుగు</a> </li>
                    <li> <a href="#">मराठी</a> </li>
                    <li> <a href="#">தமிழ்</a> </li>
                    <li> <a href="#">ગુજરાતી</a> </li>
                    <li> <a href="#">ಕನ್ನಡ</a> </li>
                    <li> <a href="#">മലയാളം</a> </li>
                    <li> <a href="#">ਪੰਜਾਬੀ</a> </li>
                    
                </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                    <ul>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script>
       let query = document.querySelector('.query');
       let searchBtn = document.querySelector('.searchBtn');
        
       searchBtn.onclick = function(){
           let url = 'https://www.google.com/search?q='+query.value;
           window.open(url,'_self');
       }
    </script>
</body>
</html>
