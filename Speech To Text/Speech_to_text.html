<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Voice Controlled Notes App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
  <link rel="stylesheet" href="app1.css">

</head>

<body>
  <div class="container">

    <h1>
      <b>
        Speech To Text Notes
      </b>
    </h1><br>
    <p class="page-description">A tiny app that allows you to take notes by recording your voice</p>
    <div class="app">
      <h3>Add New Note</h3>
      <div class="input-single">
        <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6">
        </textarea>
        <p>
          Word Count:
          <span id="show">0</span>
        </p>
        <script>
          document
            .querySelector("#note-textarea")
            .addEventListener("input", function countWord() {
              let res = [];
              let str = this.value.replace(/[\t\n\r\.\?\!]/gm, " ").split(" ");
              str.map((s) => {
                let trimStr = s.trim();
                if (trimStr.length > 0) {
                  res.push(trimStr);
                }
              });
              document.querySelector("#show").innerText = res.length;
            });
        </script>
        <button id="start-record-btn" title="Start Recording">Start Recognition</button><br><br>
        <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button><br><br>
        <button id="save-note-btn" title="Save Note">Save Note</button>
        <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>

        <h3>My Notes</h3>
        <ul id="notes">
          <li>
            <p class="no-notes">You don't have any notes.</p>
          </li>
        </ul>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="sp.js"></script>



</body>

</html>
